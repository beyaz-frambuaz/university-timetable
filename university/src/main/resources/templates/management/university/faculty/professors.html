<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header(~{::title})">
	<title>University: Faculty</title>
</head>
<body>

<!-- New professor form modal -->
<div class="modal fade" id="new-professor-modal" tabindex="-1" role="dialog"
     aria-labelledby="new-professor-label" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">

			<!--Header-->
			<div class="modal-header">
				<h5 id="new-professor-label" class="modal-title">
					<i class="fas fa-plus-circle"></i>
					Add new professor
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<!--Body-->
			<div class="modal-body">

				<form class="needs-validation" action="" th:action="@{/timetable/management/university/faculty/new}"
				      th:object="${newProfessorForm}" method="post" novalidate>

					<div class="container">

						<div class="form-group row align-items-center">
							<label class="form-control-label col-sm-4" for="first-name">First name:</label>
							<div class="col-sm-8">
								<input type="text" placeholder="Enter first name..." class="form-control" id="first-name"
								       th:field="*{firstName}" required>
								<div class="invalid-feedback">First name required</div>
							</div>
						</div>

						<div class="form-group row align-items-center">
							<label class="form-control-label col-sm-4" for="last-name">Last name:</label>
							<div class="col-sm-8">
								<input type="text" placeholder="Enter last name..." class="form-control" id="last-name"
								       th:field="*{lastName}" required>
								<div class="invalid-feedback">Last name required</div>
							</div>
						</div>

						<!--Submit-->

						<div class="modal-footer">
							<button type="submit" class="btn btn-outline-primary">Join the club!</button>
						</div>

					</div>
				</form>
			</div>

		</div>
	</div>
</div>

<div th:replace="layout :: scheduleFormFilterManagement"></div>

<div th:replace="layout :: scheduleFormManagement"></div>

<div th:replace="layout :: navbar"></div>

<div class="container">
	<div class="row align-items-center">
		<div class="col">

			<!-- Alert Success -->
			<div th:if="${!successAlert.isEmpty()}" class="alert alert-dismissible alert-success">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4 class="alert-heading">
					<i class="fas fa-check-circle"></i>
					Done!
				</h4>
				<p th:text="${successAlert}" class="mb-0">Message</p>
			</div>

			<!-- Alert Error -->
			<div th:if="${!errorAlert.isEmpty()}" class="alert alert-dismissible alert-danger">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4 class="alert-heading">
					<i class="fas fa-exclamation-circle"></i>
					Error!
				</h4>
				<p th:text="${errorAlert}" class="mb-0">Message</p>
			</div>

			<h1>Faculty
				<span type="button" class="text-body ml-4" data-toggle="modal" data-target="#new-professor-modal">
					<h3 class="fas fa-plus-circle icon-hover" data-toggle="tooltip" data-placement="right" data-container="body"
					    title="Add new professor"></h3>
				</span>
			</h1>
			<p class="text-muted">Hover over each professor to see additional options</p>

			<!-- List of professors -->
			<div class="student-select-container shadow">
				<div class="list-group">

					<!-- Each professor	-->
					<div th:each="professor : ${professors}" class="schedule-row no-border">

						<div class="col list-group-item d-flex justify-content-between"
						     th:classappend="${professor.id.toString() == editedId}? 'btn-success'">

							<div>
								<span th:text="'ID: ' + *{professor.id}" class="badge badge-pill badge-light">ID: 1</span>
								<span th:text="*{professor.fullName}" class="pl-2">Name One</span>
							</div>
						</div>

						<button type="button" class="btn btn-outline-secondary toggle-button" data-toggle="modal"
						        data-target="#filtered-schedule-modal" data-title="Name One" data-id="1"
						        th:attr="data-title=${professor.fullName}, data-id=${professor.id}">
							View schedule
						</button>

						<a href="#" th:href="@{/timetable/management/university/faculty/courses(professorId=${professor.id})}"
						   class="btn btn-outline-warning toggle-button" >
							Manage courses
						</a>

					</div>

				</div>
			</div>

			<div class="my-3 text-muted">All active professors</div>

		</div>
	</div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
