<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header(~{::title})">
	<title>Timetable: Select Professor</title>
</head>
<body>

<div th:replace="layout :: navbar"></div>

<div class="container">
	<div class="row align-items-center">
		<div class="col">

			<div th:if="${!sessionExpired.isEmpty()}" class="alert alert-dismissible alert-warning">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4 class="alert-heading">
					<i class="fas fa-exclamation-circle"></i>
					Warning!
				</h4>
				<p th:text="${sessionExpired}" class="mb-0">Message</p>
			</div>

			<h1>Select a professor</h1>

			<div class="student-select-container shadow">
				<div class="list-group">

					<form action="" th:action="@{/timetable/faculty/list}" method="post">
						<div class="schedule-row no-border">

							<div class="col-12" th:each="professor, index : ${professors}">

								<input id="radioP" th:id="'professor' + *{index}" type="radio" style="display: none" name="professorId"
								       value="id" th:value="*{professor.id}"
								       onchange="this.form.submit()">
								<label for="radioP" th:for="'professor' + *{index}" class="list-group-item">
									<span th:text="'ID: ' + *{professor.id}" class="badge badge-pill badge-light">ID: 1</span>
									<span th:text="*{professor.fullName}" class="pl-2">Name One</span>
								</label>

							</div>

						</div>
					</form>

				</div>
			</div>

			<div class="my-3 text-muted">All active professors</div>

		</div>
	</div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
