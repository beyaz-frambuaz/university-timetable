<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header(~{::title})">
	<title>Student: Two Week</title>
</head>
<body>

<div th:replace="layout :: modal"></div>

<div th:replace="layout :: navbarStudent"></div>

<div class="container">
	<div class="row align-items-center">
		<div class="col">

			<h1 th:text="${student.fullName} + ' (' + ${student.group.name} + ')'">Hello, student!</h1>

			<hr class="my-4">

			<div th:replace="layout :: twoWeek"></div>

		</div>
	</div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
