<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header(~{::title})">
	<title>Timetable: Select Student</title>
</head>
<body>

<div th:replace="layout :: navbar"></div>

<div class="container">
	<div class="row align-items-center">
		<div class="col">

			<div th:if="${!sessionExpired.isEmpty()}" class="alert alert-dismissible alert-warning">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4 class="alert-heading">
					<i class="fas fa-exclamation-circle"></i>
					Warning!
				</h4>
				<p th:text="${sessionExpired}" class="mb-0">Message</p>
			</div>

			<div th:if="${!errorAlert.isEmpty()}" class="alert alert-dismissible alert-danger">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4 class="alert-heading">
					<i class="fas fa-exclamation-circle"></i>
					Error!
				</h4>
				<p th:text="${errorAlert}" class="mb-0">Message</p>
			</div>

			<h1>Select a student</h1>

			<div class="student-select-container shadow">
				<div class="list-group">

					<form action="" th:action="@{/timetable/students/list}" method="post">
						<div class="schedule-row no-border">

							<div class="col-6" th:each="student, index : ${students}">

								<input id="radioS" th:id="'student' + *{index}" type="radio" style="display: none" name="studentId"
								       value="id" th:value="*{student.id}"
								       onchange="this.form.submit()">
								<label for="radioS" th:for="'student' + *{index}" class="list-group-item">
									<span class="d-flex justify-content-between">
										<span>
											<span th:text="'ID: ' + *{student.id}" class="badge badge-pill badge-light">ID: 1</span>
											<span th:text="*{student.fullName}" class="pl-2">Name One</span>
										</span>
											<span th:text="*{student.group.name}" class="badge badge-pill badge-secondary">G-01</span>
									</span>
								</label>

							</div>

						</div>
					</form>

				</div>
			</div>

			<div class="my-3 text-muted">All active students</div>

		</div>
	</div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
