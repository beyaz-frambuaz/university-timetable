<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header(~{::title})">
	<title>Student: Home</title>
</head>
<body>

<div th:replace="layout :: scheduleFormFilter"></div>

<div th:replace="layout :: navbar"></div>

<div class="container">
	<div class="row align-items-center">
		<div class="col">

			<h1 th:text="'Hello, ' + ${session.student.fullName} + ' (' + ${session.student.group.name} + ')!'">Hello,
				student!</h1>
			<p class="text-warning">Use the top navigation bar to view your schedule.</p>

			<hr class="my-4">

			<p th:text="'Today is ' + ${daySchedule.dayDescription}
			+ (${daySchedule.periodSchedules.isEmpty()}? ' and you can grab a beer - no classes!' : ' and here is your schedule')">
			</p>

			<div th:replace="layout :: daySchedule"></div>

		</div>
	</div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
